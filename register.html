<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAKIS MUN // REGISTRY NODE</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.6;
      padding: 2rem;
      margin: 0;
    }

    .scanlines::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-image: repeating-linear-gradient(to bottom, rgba(0,255,153,0.05) 0px, rgba(0,255,153,0.05) 1px, transparent 1px, transparent 2px);
      z-index: 5;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
    }

    .boot-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #33ff00;
      font-size: 14px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
    }

    .boot-line {
      margin: 0;
      white-space: pre;
    }

    .hidden {
      display: none !important;
    }

    .content {
      display: none;
      position: relative;
      z-index: 2;
    }

    label, input, select {
      display: block;
      margin-bottom: 1rem;
      color: #00ff99;
    }

    input, select {
      background: transparent;
      border: 1px solid #00ff99;
      padding: 0.5rem;
      width: 100%;
    }

    button {
      background: transparent;
      border: 1px solid #00ffaa;
      padding: 0.6rem 1rem;
      color: #00ffaa;
      cursor: pointer;
    }

    .blinker {
      display: inline-block;
      width: 10px;
      background-color: #00ff99;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .submitted {
      color: #00ffaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="scanlines">
  <!-- Boot screen -->
  <div id="bootScreen" class="boot-screen">
    <p class="boot-line">BAKIS SYSTEM FIRMWARE v2.3.91</p>
    <p class="boot-line">Checking RAM... OK</p>
    <p class="boot-line">Detecting I/O devices... OK</p>
    <p class="boot-line">Initializing Network Node...</p>
    <p class="boot-line">Authenticating...</p>
    <p class="boot-line">LAUNCHING REGISTRATION TERMINAL █</p>
  </div>

  <!-- Main terminal interface -->
  <div class="content">
    <div class="intro" id="intro"></div>

    <form id="regForm">
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>School:</label>
      <input type="text" name="school" required />

      <label>Grade:</label>
      <input type="text" name="grade" required />

      <label>Preferred Committee:</label>
      <select name="committee" required>
        <option>GA1</option>
        <option>WHO</option>
        <option>UNHRC</option>
        <option>HCC</option>
        <option>UNODC</option>
        <option>UNICEF</option>
        <option>FIFA</option>
      </select>

      <button type="submit">DEPLOY REGISTRY</button>
    </form>

    <div id="submittedMsg" class="submitted" style="display: none;">
      > REGISTRATION TRANSMITTED TO HQ ✓<br>
      > NODE LINK SECURED . . . <span class="blinker"></span>
    </div>

    <a href="index.html" style="display: block; margin-top: 2rem;">← RETURN TO PANEL</a>
  </div>

  <script>
    const introLines = [
      '> LINKING REGISTRATION NODE ...',
      '> ENCRYPTING FORM I/O CHANNELS ...',
      '> CONNECTION ESTABLISHED ✓\n'
    ];

    let i = 0;
    const introEl = document.getElementById('intro');
    const bootScreen = document.getElementById('bootScreen');
    const contentEl = document.querySelector('.content');

    // Hide boot screen, then type intro, then show form
    setTimeout(() => {
      bootScreen.classList.add('hidden');
      contentEl.style.display = 'block';
      typeLine();
    }, 4000); // 4 seconds boot screen

    function typeLine() {
      if (i < introLines.length) {
        introEl.textContent += introLines[i++] + '\n';
        setTimeout(typeLine, 700);
      }
    }

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      this.style.display = "none";
      document.getElementById("submittedMsg").style.display = "block";
    });
  </script>
</body>
</html>
