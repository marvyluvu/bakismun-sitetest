<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>OPERATION VERITAS+ FINAL CHALLENGE</title>
  <style>
    body {
      margin:0;
      background:#000;
      color:#0f0;
      font-family:'Courier New',monospace;
      font-size:16px;
      overflow:hidden;
      user-select:none;
    }
    body,canvas {cursor:none;}
    .scanlines::before {
      content:"";position:fixed;top:0;left:0;
      width:100vw;height:100vh;
      pointer-events:none;
      background-image:repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.04) 0px,
        rgba(0,255,0,0.04) 1px,
        transparent 1px,
        transparent 2px
      );
      animation:flicker 0.1s infinite;
      z-index:99;
    }
    @keyframes flicker{0%,100%{opacity:1;}50%{opacity:0.9;}}
    .console {
      position:relative;
      height:100vh;
      display:flex;
      flex-direction:column;
      padding:1rem;
      box-sizing:border-box;
    }
    #output {
      flex:1;
      overflow-y:auto;
      white-space:pre-wrap;
    }
    .input-line {
      display:flex;
      align-items:center;
      margin-top:1rem;
    }
    .input-line span {
      margin-right:0.5rem;
    }
    .input-line input {
      flex:1;
      background:transparent;
      border:none;
      border-bottom:1px solid #0f0;
      color:#0f0;
      font-family:inherit;
      font-size:16px;
      padding:0.2rem 0;
      outline:none;
    }
    .input-line button {
      margin-left:0.5rem;
      padding:0.4rem 1rem;
      background:transparent;
      border:1px solid #0f0;
      color:#0f0;
      font-family:inherit;
      cursor:pointer;
    }
    .input-line button:hover {
      background:#0f0; color:#000;
    }
    audio { display:none; }
  </style>
</head>
<body class="scanlines" oncontextmenu="return false;">
  <div class="console">
    <div id="output"></div>

    <div class="input-line">
      <span>CODE ONE:</span>
      <input id="code1" type="text" autocomplete="off" placeholder="first code"/>
    </div>
    <div class="input-line">
      <span>CODE TWO:</span>
      <input id="code2" type="text" autocomplete="off" placeholder="second code"/>
      <button id="submitBtn">SUBMIT</button>
    </div>
  </div>

  <audio id="amb" loop autoplay>
    <source src="ambient-hum.mp3" type="audio/mpeg"/>
  </audio>
  <audio id="alarm">
    <source src="alert-tone.mp3" type="audio/mpeg"/>
  </audio>

  <script>
    const out = document.getElementById("output");
    const lines = [
      "[INITIATING FINAL VERITAS PROTOCOL]",
      "> Protocol: ██-█-██",
      "> Status: FINAL REVIEW",
      "",
      "Recovered Fragment 1:",
      "\"Only a TRUTHSEER could see beyond the chaos...\"",
      "",
      "Recovered Fragment 2:",
      "Va ivab riregfn",
      "",
      "Satellite Uplink: 31°47′N 35°13′E",
      "Override Command: ████████ / KEY_2 REQUIRED",
      ""
    ];
    let idx = 0;
    function typeLine() {
      if (idx < lines.length) {
        out.innerText += lines[idx++] + "\n";
        out.scrollTop = out.scrollHeight;
        setTimeout(typeLine, 600);
      }
    }
    typeLine();

    const key1 = atob("VFJVVEhTRUVS").toLowerCase();    // TRUTHSEER
    const key2 = atob("dmVyaXRhcw==").toLowerCase();   // veritas

    document.getElementById("submitBtn").onclick = () => {
      const v1 = document.getElementById("code1").value.trim().toLowerCase();
      const v2 = document.getElementById("code2").value.trim().toLowerCase();
      if (v1===key1 && v2===key2) {
        out.innerText += "\n> ALL CODES VALIDATED. ACCESS GRANTED.\nRedirecting...\n";
        setTimeout(()=>{
          document.getElementById("amb").pause();
          document.getElementById("alarm").play();
          window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScKucEvMVu0QbEHWCuHEwWC618soNHDiqdTDicqTadCVc15Ow/viewform?usp=dialog";
        },2000);
      } else {
        out.innerText += "\n> INVALID CODES. TERMINAL LOCKDOWN.\n";
      }
    };
  </script>
</body>
</html>
