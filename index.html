<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAKIS MUN // ACCESS PANEL</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.5;
      padding: 1rem;
      overflow-x: hidden;
    }

    .terminal {
      max-width: 960px;
      margin: auto;
      white-space: pre-wrap;
    }

    .glow {
      text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
    }

    .blinker {
      display: inline-block;
      width: 10px;
      background: #00ff99;
      animation: blink 1s step-start infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    .btn {
      color: #00ff99;
      background: none;
      border: none;
      cursor: pointer;
      font: inherit;
      padding: 0;
      margin-top: 1rem;
      display: inline-block;
    }

    .btn:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
      margin-top: 1rem;
      color: #00ffaa;
    }

    .glitch {
      animation: glitch 1.2s infinite;
    }

    @keyframes glitch {
      0% { opacity: 1; }
      20% { transform: translateX(-1px); opacity: 0.9; }
      40% { transform: translateX(1px); opacity: 0.8; }
      60% { transform: translateX(-1px); opacity: 0.9; }
      80% { transform: translateX(1px); opacity: 1; }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="terminal glow" id="terminal">
    > booting bakis.mun.protocol ...
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      '> INIT... [OK]',
      '> HANDSHAKE... [ESTABLISHED]',
      '> ENCRYPTION... [ACTIVE]',
      '> PROTOCOL: BAKIS_MUN v2.9',
      '> MOTD: "seek diplomacy."',
      '> MOTD: "seek the light."',
      '> TRACE ROUTE: diplomacy.root.intellect.neural.port_04',
      '> INTEL: "When the power of love overcomes the love of power, the world will know peace."',
      '> INTEL: "Diplomacy is the art of letting someone else have your way."',
      '> INTEL: "Peace is not absence of conflict, it is the ability to handle conflict by peaceful means."',
      '> MONITORING PORTALS: INSTAGRAM, REGISTRY, DIRECTIVES, LOGS',
      '',
      '[SYSTEM STATUS: ONLINE]',
      '',
      '[COMMAND OPTIONS]',
      '• OPEN_COMMS           → <a href="https://instagram.com/bakismun" target="_blank" class="btn">Instagram</a>',
      '• INITIATE_REGISTRY    → <a href="register.html" class="btn">Register</a>',
      '• LOAD_DIRECTIVES      → <a href="committees.html" class="btn">Committees</a>',
      '• ACCESS_LOGS          → <a href="gallery.html" class="btn">Gallery</a>',
      '• EXEC /reveal         → <button class="btn" onclick="reveal()">Reveal Transmission</button>',
      '',
      '>> awaiting command <span class="blinker"></span>'
    ];

    const secretMessages = [
      '"True diplomacy is subtle sabotage."',
      '"The brightest light is cast from the darkest decisions."',
      '"Power is not taken; it is presented through silence."',
      '"Diplomacy is war by other means. Talk soft, aim sharp."',
      '"Words are weapons—learn to disarm or detonate."'
    ];

    let index = 0;

    function typeLine() {
      if (index < lines.length) {
        const line = lines[index];
        terminal.innerHTML += "\n" + line;
        index++;
        setTimeout(typeLine, 260);
      }
    }

    function reveal() {
      const msg = secretMessages[Math.floor(Math.random() * secretMessages.length)];
      const secret = document.createElement("div");
      secret.className = "hidden glow glitch";
      secret.innerHTML = `> UNLOCKED: ${msg}`;
      terminal.appendChild(secret);
      secret.style.display = 'block';
    }

    setTimeout(typeLine, 600);
  </script>
</body>
</html>
