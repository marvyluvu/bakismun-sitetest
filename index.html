<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAKIS MUN // ACCESS PANEL</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.5;
      padding: 1rem;
      overflow: hidden;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
    }

    .glow {
      text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
    }

    .blinker {
      display: inline-block;
      width: 10px;
      background: #00ff99;
      animation: blink 1s step-start infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    .btn {
      color: #00ff99;
      background: none;
      border: none;
      cursor: pointer;
      font: inherit;
      padding: 0;
      margin-top: 1rem;
      display: inline-block;
    }

    .btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal glow" id="terminal">
    > booting bakis.mun.protocol ...
  </div>
  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      '> INIT... [OK]',
      '> HANDSHAKE... [ESTABLISHED]',
      '> ENCRYPTION... [ACTIVE]',
      '> WELCOME AGENT. ACCESSING BAKIS_MUN_TERMINAL',
      '',
      '[COMMAND OPTIONS]',
      '• OPEN_COMMS           → <a href="https://instagram.com/bakismun" target="_blank" class="btn">Instagram</a>',
      '• INITIATE_REGISTRY    → <a href="https://yourformlink.com" class="btn">Register</a>',
      '• LOAD_DIRECTIVES      → <a href="#committees" class="btn">Committees</a>',
      '• ACCESS_LOGS          → <a href="#gallery" class="btn">Gallery</a>',
      '',
      '>> awaiting command <span class="blinker"></span>'
    ];

    let index = 0;

    function typeLine() {
      if (index < lines.length) {
        const line = lines[index];
        terminal.innerHTML += "\n" + line;
        index++;
        setTimeout(typeLine, 300);
      }
    }

    setTimeout(typeLine, 800);
  </script>
</body>
</html>
